<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Strings</h1>

    <div class="box green">I'm green!</div>
    <div class="box blue">I'm blue!</div>
    <div class="box orange">I'm orange!</div>

    <script>

    /* ======== String =======
        -) Ways to create string in js
            -) Using String Literals
                -) Single quotes: 'This is a string'
                -) Double quotes: "This is also a string"
                -) Backticks (Template Literals): `` This is a template literal ``

            -) Using the String Constructor
                -) new String("Hello World")
                -) â€¢	This creates a String object

        -) Template Literals
            -) Template literals (formerly known as template strings) are string literals that 
               allow for embedded expressions. We typically use them to express strings spanning multiple4
               lines or for string interpolation, which essentially allows us to create a template with one
               or more placeholders for inserting variable text at a later time.
            -) Multi line strings can be easily created easily using template literals just by simply adding next line
    */
        console.log(`first line
        second line`)
    /*
        -) Tagged Template Literals 
           -) Tagged template literals allow us to use a function to modify the output of a template literal. 
              -) In this construct:
                 -) The first argument contains an array of string literals.
                 -) The subsequently processed arguments are the values of the substitution expressions.
              -) After processing all the arguments, the function returns the manipulated string.
        */

        var a = 5;
        var b = 10;

        function foo(strings, ...values) {
            console.log("." + strings[0] + ".");
            console.log("." + strings[1] + ".");
            console.log("." + strings[2] + ".");
            console.log("." + strings[3] + ".");
            console.log(values[0]);
            console.log(values[1]);
            console.log(values[2]);
        }

        foo`Sum ${a + b}
        Product ${a * b}
        Division ${b / a}`;
        /* output
        .Sum .
        .
        Product .
        .
        Division .
        ..
        15
        50
        2
        */

    </script>
</body>

</html>
