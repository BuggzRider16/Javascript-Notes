<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Section 7: Get Ready for the Future: ES6 / ES2015</title>
        
        <style>
            .box {
                width: 200px;
                padding: 60px;
                text-align: center;
                font-size: 30px;
                margin-top: 50px;
            }
            
            .green { background-color: green; }
            .blue { background-color: dodgerblue; }
            .orange { background-color: orangered; }
            
        </style>
        
    </head>

    <body>
        <h1>Section 7: Get Ready for the Future: ES6 / ES2015</h1>
        
        <div class="box green">I'm green!</div>
        <div class="box blue">I'm blue!</div>
        <div class="box orange">I'm orange!</div>
        
        <script>
            //arrow functions
            
            //ES5
            /*
            var box5={
                color:'green',
                position: 1,
                clickMe:function()
                {
                    //storing the value of this because the value of this will work only inside a method not inside a function
                    
                    var self=this;
                    document.querySelector('.green').addEventListener('click',function()
                    {
                     //As a function inside a function cannot be a method so here value of this will not work so, we will use self   
                     var str='This is box number '+self.position+' and it is ' + self.color;
                     alert(str);
                    })
                    }
                }
            box5.clickMe();
            */
            //ES6(Using arrow funtions)

            var box6={
                color:'green',
                position: 1,
                //if we make this function also arrow then it will give the undefined error as its this will now point
                //to window object and window object does not have color and position property
                clickMe:function()
                {
                    //Here making the inside funtion arrow function
                    
                    
                    document.querySelector('.green').addEventListener('click',() =>
                    {
                     //this in the Arrow funtions always points to the owner 
                     var str='This is box number '+this.position+' and it is ' + this.color;
                     alert(str);
                    })
                    }
                }
            box6.clickMe();


            
        </script>
    </body>
