<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Section 7: Get Ready for the Future: ES6 / ES2015</title>

    <style>
        .box {
            width: 200px;
            padding: 60px;
            text-align: center;
            font-size: 30px;
            margin-top: 50px;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: dodgerblue;
        }

        .orange {
            background-color: orangered;
        }
    </style>

</head>

<body>
    <h1>Section 7: Get Ready for the Future: ES6 / ES2015</h1>

    <div class="box green">I'm green!</div>
    <div class="box blue">I'm blue!</div>
    <div class="box orange">I'm orange!</div>

    <script>

        /* ======== Sets=======
        -) Set is an iterable data structure in which an element occurs only once and order of elements doesn't matter.
        -) To create a new set use -> new Set( any iterable )
        -) In a set we need to pass an iterable for eg array, string etc.
        -) To calculate size of Set we use set.size.
        -) We don't retrive values from Set, if required use normal array
        */

        // Passing an array as iterable 
        const ordersSet = new Set([
            'Pasta',
            'Pizza',
            'Pizza',
            'Risotto',
            'Pasta',
            'Pizza',
        ])
        console.log(ordersSet) //{'Pasta','Pizza','Risotto'}

        // Passing string as iterable 
        console.log(new Set('Jonas')) //{'J','o','n','a','s'}

        // Length of a SET
        console.log(ordersSet.size)

        // Checking if set contains an element
        console.log(ordersSet.has('Pizza'))
        console.log(ordersSet.has('Bread'))

        // Adding elements in set
        ordersSet.add('Garlic Bread')
        ordersSet.add('Garlic Bread')

        // Deleting elements in set
        ordersSet.delete('Risotto')

        // Deleteing all elements of a set
        ordersSet.clear()
        console.log(ordersSet)

        // Iterating a set
        for (const order of ordersSet) console.log(order)

        // Example
        const staff = ['Waiter', 'Chef', 'Waiter', 'Manager', 'Chef', 'Waiter']
        const staffUnique = [...new Set(staff)] //converting a Set back to array
        console.log(staffUnique)

        console.log(
            new Set(['Waiter', 'Chef', 'Waiter', 'Manager', 'Chef', 'Waiter']).size
        )

        console.log(new Set('jonasschmedtmann').size)


    </script>
</body>

</html>
