<!DOCTYPE html>
<html>
<body>
    <p>Hi, I am Buggz...!!!</p>

    <script>
     
     function interviewQuestion(job)
     {
         if(job==='designer')
         {
             //returning an anonymous function
             return function(name)
             {
                 console.log(name+',can you please explain what UX design is?');
             }
         }
         else if(job==='teacher')
         {
             return function(name)
             {
                 console.log(name+',can you teach JAVA?');
             }
         }
         else
         {
             return function(name)
             {
                 console.log('Hello '+name+',how do u do !!');
             }
         }
     }
     //calling the interview question with paraameter and on matching with 
     //the if else ladder it will return the anonymous function which will
     // be then stored to variable and thus forming a function expression
     
     var teachersQuestion=interviewQuestion("teacher");

     teachersQuestion("Buggz");

     var designerQuestion=interviewQuestion("designer");

     designerQuestion("Shefali");

     var anonymousQuestion=interviewQuestion("coder");

     anonymousQuestion("Abhishek");


    // can also call directly using

    interviewQuestion("teacher")("Sumit");

    
    </script>
</body>
</html>
