                    str = str.trim().toLowerCase()
                    let indexOf_ = str.indexOf('_')
                    return `${str.substring(0, indexOf_)}${str[indexOf_ + 1].toUpperCase()}${str.substring(indexOf_ + 2)}`
                } else {
                    return str
                }
            })
