<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Section 7: Get Ready for the Future: ES6 / ES2015</title>

    <style>
        .box {
            width: 200px;
            padding: 60px;
            text-align: center;
            font-size: 30px;
            margin-top: 50px;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: dodgerblue;
        }

        .orange {
            background-color: orangered;
        }
    </style>

</head>

<body>
    <h1>Section 7: Get Ready for the Future: ES6 / ES2015</h1>

    <div class="box green">I'm green!</div>
    <div class="box blue">I'm blue!</div>
    <div class="box orange">I'm orange!</div>

    <script>

        // Converting and Checking Numbers
        console.log(23 === 23.0);

        // Base 10 - 0 to 9. 1/10 = 0.1. 3/10 = 3.3333333
        // Binary base 2 - 0 1
        console.log(0.1 + 0.2);  //0.3000000000000000004
        console.log(0.1 + 0.2 === 0.3); //false

        // Conversion from string to number
        console.log(Number('23'));
        console.log(+'23');

        /* Parsing forom string to number
         -) parseInt() extracts a int value from a string.
         -) String should start with a number.
         -) No effect from trailling white spaces.
        */
        console.log(Number.parseInt('30px', 10));
        console.log(Number.parseInt('e23', 10));

        console.log(Number.parseInt('  2.5rem  '));
        console.log(Number.parseFloat('  2.5rem  '));

        // console.log(parseFloat('  2.5rem  '));

        // Check if value is NaN
        console.log(Number.isNaN(20));
        console.log(Number.isNaN('20'));
        console.log(Number.isNaN(+'20X'));
        console.log(Number.isNaN(23 / 0));

        // Checking if value is number
        console.log(Number.isFinite(20));
        console.log(Number.isFinite('20'));
        console.log(Number.isFinite(+'20X'));
        console.log(Number.isFinite(23 / 0));

        console.log(Number.isInteger(23));
        console.log(Number.isInteger(23.0));
        console.log(Number.isInteger(23 / 0));


        ///////////////////////////////////////
        // Math and Rounding
        console.log(Math.sqrt(25));
        console.log(25 ** (1 / 2));
        console.log(8 ** (1 / 3));

        console.log(Math.max(5, 18, 23, 11, 2));
        console.log(Math.max(5, 18, '23', 11, 2));
        console.log(Math.max(5, 18, '23px', 11, 2));

        console.log(Math.min(5, 18, 23, 11, 2));

        console.log(Math.PI * Number.parseFloat('10px') ** 2);

        console.log(Math.trunc(Math.random() * 6) + 1);

        const randomInt = (min, max) =>
            Math.floor(Math.random() * (max - min) + 1) + min;
        // 0...1 -> 0...(max - min) -> min...max
        // console.log(randomInt(10, 20));

        // Rounding integers
        console.log(Math.round(23.3));
        console.log(Math.round(23.9));

        console.log(Math.ceil(23.3));
        console.log(Math.ceil(23.9));

        console.log(Math.floor(23.3));
        console.log(Math.floor('23.9'));

        console.log(Math.trunc(23.3));

        console.log(Math.trunc(-23.3));
        console.log(Math.floor(-23.3));

        // Rounding decimals
        console.log((2.7).toFixed(0)); //this always return a string
        console.log((2.7).toFixed(3));
        console.log((2.345).toFixed(2));
        console.log(+(2.345).toFixed(2));


        ///////////////////////////////////////
        // The Remainder Operator
        console.log(5 % 2);
        console.log(5 / 2); // 5 = 2 * 2 + 1

        console.log(8 % 3);
        console.log(8 / 3); // 8 = 2 * 3 + 2

        console.log(6 % 2);
        console.log(6 / 2);

        console.log(7 % 2);
        console.log(7 / 2);

        const isEven = n => n % 2 === 0;
        console.log(isEven(8));
        console.log(isEven(23));
        console.log(isEven(514));

        ///////////////////////////////////////
        // Working with BigInt
        console.log(2 ** 53 - 1); //max of what js can show
        console.log(Number.MAX_SAFE_INTEGER);
        console.log(2 ** 53 + 1);
        console.log(2 ** 53 + 2);
        console.log(2 ** 53 + 3);
        console.log(2 ** 53 + 4);

        console.log(4838430248342043823408394839483204n); //same as bigint
        console.log(BigInt(48384302)); //used to store any lenght of number

        // Operations
        console.log(10000n + 10000n);
        console.log(36286372637263726376237263726372632n * 10000000n);
        // console.log(Math.sqrt(16n));

        const huge = 20289830237283728378237n;
        const num = 23;
        console.log(huge * BigInt(num));

        // Exceptions
        console.log(20n > 15); //true
        console.log(20n === 20); //false because the type will not match
        console.log(typeof 20n); //bigint
        console.log(20n == '20'); //true

        console.log(huge + ' is REALLY big!!!');

        // Divisions
        console.log(11n / 3n);
        console.log(10 / 3);


        // To convert to hexadecimal
         console.log(10..toString(16)) // a
         
         //To comvert back to base 10
         console.log(parseInt('a', 16))
    </script>
</body>

</html>
