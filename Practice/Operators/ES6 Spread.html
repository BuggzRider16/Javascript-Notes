<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Section 7: Get Ready for the Future: ES6 / ES2015</title>

    <style>
        .box {
            width: 200px;
            padding: 60px;
            text-align: center;
            font-size: 30px;
            margin-top: 50px;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: dodgerblue;
        }

        .orange {
            background-color: orangered;
        }
    </style>

</head>

<body>
    <h1>Section 7: Get Ready for the Future: ES6 / ES2015</h1>

    <div class="box green">I'm green!</div>
    <div class="box blue">I'm blue!</div>
    <div class="box orange">I'm orange!</div>

    <script>

        const restaurant = {
            name: 'Classico Italiano',
            location: 'Via Angelo Tavanti 23, Firenze, Italy',
            categories: ['Italian', 'Pizzeria', 'Vegetarian', 'Organic'],
            starterMenu: ['Focaccia', 'Bruschetta', 'Garlic Bread', 'Caprese Salad'],
            mainMenu: ['Pizza', 'Pasta', 'Risotto'],

            order(starterIndex, mainIndex) {
                return [this.starterMenu[starterIndex], this.mainMenu[mainIndex]]
            },

            orderDelivery({ starterIndex = 1, mainIndex = 0, time = '20:00', address }) {
                console.log(
                    `Order received! ${this.starterMenu[starterIndex]} and ${this.mainMenu[mainIndex]} will be delivered to ${address} at ${time}`
                )
            },

            orderPasta(ing1, ing2, ing3) {
                console.log(
                    `Here is your declicious pasta with ${ing1}, ${ing2} and ${ing3}`
                )
            },

            orderPizza(mainIngredient, ...otherIngredients) {
                console.log(mainIngredient)
                console.log(otherIngredients)
            },
        }

        /*=========Spread=========
        -) Spread is mostly used in variable array where there is more than 1 values are expected.
        -) It allows us the privilege to obtain a list of parameters from an array.
        -) Unlike Destructuring , spread is not used to create new variables.
        -) Spread can be used to pass values to a function or while creating a new array or object.
        */

        // Old way
         const arr = [7, 8, 9]
        // const badNewArr = [1, 2, arr[0], arr[1], arr[2]]
        // console.log(badNewArr)

        //Using Spread
        const newArr = [1, 2, ...arr]
        console.log(newArr)

        //console.log(...newArr) === console.log(1, 2, 7, 8, 9)

        // TO directly create new Array
        const newMenu = [...restaurant.mainMenu, 'Gnocci']
        console.log(newMenu)

        // Copy array
        const mainMenuCopy = [...restaurant.mainMenu]

        // Join 2 arrays
        const menu = [...restaurant.starterMenu, ...restaurant.mainMenu]
        console.log(menu)

        // Iterables: arrays, strings, maps, sets. NOT objects
        const str = 'Jonas'
        const letters = [...str, ' ', 'S.']
        console.log(letters)
        console.log(...str)  //function that recerives multiple arguments
        // console.log(`${...str} Schmedtmann`) //will give error

        // Real-world example
        const ingredients = [
            // prompt("Let's make pasta! Ingredient 1?"),
            // prompt('Ingredient 2?'),
            // prompt('Ingredient 3'),
        ]
        console.log(ingredients)

        restaurant.orderPasta(ingredients[0], ingredients[1], ingredients[2]) //old way
        restaurant.orderPasta(...ingredients)

        // Objects
        const newRestaurant = { foundedIn: 1998, ...restaurant, founder: 'Guiseppe' }
        console.log(newRestaurant)

        const restaurantCopy = { ...restaurant }
        restaurantCopy.name = 'Ristorante Roma'
        console.log(restaurantCopy.name)
        console.log(restaurant.name)

    </script>
</body>

</html>
