<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Section 7: Get Ready for the Future: ES6 / ES2015</title>

    <style>
        .box {
            width: 200px;
            padding: 60px;
            text-align: center;
            font-size: 30px;
            margin-top: 50px;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: dodgerblue;
        }

        .orange {
            background-color: orangered;
        }
    </style>

</head>

<body>
    <h1>Section 7: Get Ready for the Future: ES6 / ES2015</h1>

    <div class="box green">I'm green!</div>
    <div class="box blue">I'm blue!</div>
    <div class="box orange">I'm orange!</div>

    <script>

        const restaurant = {
            name: 'Classico Italiano',
            location: 'Via Angelo Tavanti 23, Firenze, Italy',
            categories: ['Italian', 'Pizzeria', 'Vegetarian', 'Organic'],
            starterMenu: ['Focaccia', 'Bruschetta', 'Garlic Bread', 'Caprese Salad'],
            mainMenu: ['Pizza', 'Pasta', 'Risotto'],

            // ES6 enhanced object literals
            openingHours,

            order(starterIndex, mainIndex) {
                return [this.starterMenu[starterIndex], this.mainMenu[mainIndex]]
            },

            orderDelivery({ starterIndex = 1, mainIndex = 0, time = '20:00', address }) {
                console.log(
                    `Order received! ${this.starterMenu[starterIndex]} and ${this.mainMenu[mainIndex]} will be delivered to ${address} at ${time}`
                )
            },

            orderPasta(ing1, ing2, ing3) {
                console.log(
                    `Here is your declicious pasta with ${ing1}, ${ing2} and ${ing3}`
                )
            },

            orderPizza(mainIngredient, ...otherIngredients) {
                console.log(mainIngredient)
                console.log(otherIngredients)
            },
        }

        /*========= Rest Pattern =========
        -) Rest Pattern is just the opposite of spread operator.
        -) It is used to wrap up open values back to array or object.
        -) In an expression, Spread is on the right side of = , while Rest is on the lfet side of =. 
        -) Rest must be the last element in a destructuring assignment.
        -) When Rest is used in function paramenter, then it is called Rest parameters
        */

        // 1) Destructuring

        // SPREAD, because on RIGHT side of =
        const arr = [1, 2, ...[3, 4]]

        // REST, because on LEFT side of =
        const [a, b, ...others] = [1, 2, 3, 4, 5]
        console.log(a, b, others)

        const [pizza, , risotto, ...otherFood] = [
            ...restaurant.mainMenu,
            ...restaurant.starterMenu,
        ]
        console.log(pizza, risotto, otherFood)

        // Objects
        const { sat, ...weekdays } = restaurant.openingHours
        console.log(weekdays)

        // 2) Functions
        const add = function (...numbers) { //Rest parameters
            let sum = 0
            for (let i = 0; i < numbers.length; i++) sum += numbers[i]
            console.log(sum)
        }

        add(2, 3)
        add(5, 3, 7, 2)
        add(8, 2, 5, 3, 2, 1, 4)

        const x = [23, 5, 7]
        add(...x)

        restaurant.orderPizza('mushrooms', 'onion', 'olives', 'spinach')
        restaurant.orderPizza('mushrooms')

    </script>
</body>

</html>
