        /* ======== Arrays=======
        -) We can use new Array() method to create an array.
        -) new Array(1,2,3,4,5) will create new array //[1,2,3,4,5].
        -) new Array(7), will create a new empty array of 7 unfilled positions.
        -) To fill the unfilled position we will then use fill() method.
        -) fill() will fill all the positon with the element mentioned.
        */


        const arr = [1, 2, 3, 4, 5, 6, 7];
        console.log(new Array(1, 2, 3, 4, 5, 6, 7));

        // Empty arrays + fill method
        const x = new Array(7); //[empty X 7]
        console.log(x);
        // console.log(x.map(() => 5));
        x.fill(1, 3, 5); //[empty X 3, 1,1,empty X 2]
        x.fill(1); //[1,1,1,1,1,1,1]
        console.log(x);

        arr.fill(23, 2, 6);
        console.log(arr);

        // Array.from() is same as new Array(), but it is kind of oneliner.
