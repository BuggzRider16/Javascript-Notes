<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Section 7: Get Ready for the Future: ES6 / ES2015</title>

    <style>
        .box {
            width: 200px;
            padding: 60px;
            text-align: center;
            font-size: 30px;
            margin-top: 50px;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: dodgerblue;
        }

        .orange {
            background-color: orangered;
        }
    </style>

</head>

<body>
    <h1>Section 7: Get Ready for the Future: ES6 / ES2015</h1>

    <div class="box green">I'm green!</div>
    <div class="box blue">I'm blue!</div>
    <div class="box orange">I'm orange!</div>

    <script>

        const openingHours = {
            [weekdays[3]]: {
                open: 12,
                close: 22,
            },
            [weekdays[4]]: {
                open: 11,
                close: 23,
            },
            [weekdays[5]]: {
                open: 0, // Open 24 hours
                close: 24,
            },
        }

        /* ============= Maps ===================
        -) Maps are just like object with a difference that keys can array, number, boolean, string, 
           another map... while in Object keys can only be strings
        -) Don't map reference type (like array, objects etc ) directly as key of a map, 
           first store them in a variable and then use them so their refrence is not lost

           map.set(key, value) = used to insert value in map
           map.get(key) = used to get value from map
           map.has(key) = used to check if map contains specific key
           map.delete(key) = used to delete a specific key from map
           map.clear() = used to clear a map
           map.size = used to get length /size of map
        
        */

        // Creating a map
        const rest = new Map();

        // Adding values to map
        rest.set('name', 'Classico Italiano');
        rest.set(1, 'Firenze, Italy');
        // -) set() after adding the elements in map returns the updated map 
        console.log(rest.set(2, 'Lisbon, Portugal'));

        // Chaining set()
        rest
            .set('categories', ['Italian', 'Pizzeria', 'Vegetarian', 'Organic'])
            .set('open', 11)
            .set('close', 23)
            .set(true, 'We are open :D')
            .set(false, 'We are closed :(');


        // Reading data from map
        console.log(rest.get('name'));
        console.log(rest.get(true));
        console.log(rest.get(1));

        // Example of getting values from Map from evaluating a expression
        const time = 8;
        console.log(rest.get(time > rest.get('open') && time < rest.get('close')));

        // Check if map contains a certain key
        console.log(rest.has('categories'));

        // Deleting entries from map 
        rest.delete(2);

        // Clearing a map
        // rest.clear();

        // Checking length of map 
        console.log(rest.size);

        const arr = [1, 2];
        rest.set(arr, 'Test');
        rest.set(document.querySelector('h1'), 'Heading');
        console.log(rest);
        console.log(rest.size);

        console.log(rest.get(arr));

        ///////////////////////////////////////
        // Maps: Iteration
        const question = new Map([
            ['question', 'What is the best programming language in the world?'],
            [1, 'C'],
            [2, 'Java'],
            [3, 'JavaScript'],
            ['correct', 3],
            [true, 'Correct ðŸŽ‰'],
            [false, 'Try again!'],
        ]);
        console.log(question);

        // Convert object to map
        console.log(Object.entries(openingHours));
        const hoursMap = new Map(Object.entries(openingHours));
        console.log(hoursMap);

        // Quiz app
        console.log(question.get('question'));
        for (const [key, value] of question) {
            if (typeof key === 'number') console.log(`Answer ${key}: ${value}`);
        }
        // const answer = Number(prompt('Your answer'));
        const answer = 3;
        console.log(answer);

        console.log(question.get(question.get('correct') === answer));

        // Convert map to array
        console.log([...question]);
        // console.log(question.entries());
        console.log([...question.keys()]);
        console.log([...question.values()]);


    </script>
</body>

</html>
